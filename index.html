<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> Tic Tac Toe </title>
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
    <div>
        <button id="new-game"> New game </button>
    </div>

    <div id="player-form">
        <span> X: </span>
        <input type="text" name="player1" id="player1" placeholder="Player X">
        <br><br>
        <span> O: </span>
        <input type="text" name="player2" id="player2" placeholder="Player O">
        <br><br>
        <button id="addBot"> Add computer </button>
        <br>
            <div id="bot-options">
                <input type="radio" name="computer"> None <br>
                <input type="radio" name="computer" value="X"> X: computer <br>
                <input type="radio" name="computer" value="Y"> O: computer <br>

                <input type="radio" name="difficulty" value="X"> Normal <br>
                <input type="radio" name="difficulty" value="Y"> Cant win <br>
            </div>
        <br><br>
        <button id="confirm"> Confirm </button>
        <br><br>
        <button id="close"> Close </button>
    </div>

    <div id="ttt-grid">
        <div class="ttt-place" id="ttt-0" data-place="0"></div>
        <div class="ttt-place" id="ttt-1" data-place="1"></div>
        <div class="ttt-place" id="ttt-2" data-place="2"></div>

        <div class="ttt-place" id="ttt-3" data-place="3"></div>
        <div class="ttt-place" id="ttt-4" data-place="4"></div>
        <div class="ttt-place" id="ttt-5" data-place="5"></div>

        <div class="ttt-place" id="ttt-6" data-place="6"></div>
        <div class="ttt-place" id="ttt-7" data-place="7"></div>
        <div class="ttt-place" id="ttt-8" data-place="8"></div>
    </div>





    <script src="main.js"></script>
</body>

</html>
